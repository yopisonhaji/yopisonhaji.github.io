<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Yopi son haji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f06, #9f6);
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: white;
        }

        .horizontal-images {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .horizontal-images img {
            margin: 0 10px; /* Menambahkan margin horizontal lebih besar */
            border: 5px solid rgba(255,255,255,0.5);
            border-radius: 10px;
        }

        .vertical-images {
            position: absolute;
            top: 20%;
            right: 0;
        }

        .vertical-images img {
            display: block;
            margin: 10px 0; /* Menambahkan margin vertikal lebih besar */
            border: 5px solid rgba(255,255,255,0.5);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Welcome Yopi son haji (211011401185)</h1>

    <div class="horizontal-images">
        <img src="https://www.pegipegi.com/travel/wp-content/uploads/2020/06/1.jpg" alt="Beach 1" width="200">
        <img src="https://www.pegipegi.com/travel/wp-content/uploads/2020/06/2.jpg" alt="Beach 2" width="200">
        <img src="https://www.pegipegi.com/travel/wp-content/uploads/2020/06/3.jpg" alt="Beach 3" width="200">
        <img src="https://www.pegipegi.com/travel/wp-content/uploads/2020/06/4.jpg" alt="Beach 4" width="200">
        <!-- ... -->
    </div>

    <div class="vertical-images">
        <img src="https://www.pegipegi.com/travel/wp-content/uploads/2020/06/6.jpg" alt="Mountain 1" width="200">
        <img src="https://www.pegipegi.com/travel/wp-content/uploads/2020/06/7.jpg" alt="Mountain 2" width="200">
        <img src="https://www.pegipegi.com/travel/wp-content/uploads/2020/06/8.jpg" alt="Mountain 3" width="200">
        <img src="https://www.pegipegi.com/travel/wp-content/uploads/2020/06/9.jpg" alt="Mountain 4" width="200">
        <!-- ... -->
    </div>

</body>

</html>
